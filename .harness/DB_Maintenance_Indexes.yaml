template:
  name: DB Maintenance - Indexes
  description: Run smart maintenance - indexes Steps for all DBs in an Environment
  tags: {}
  type: Stage
  spec:
    type: Deployment
    spec:
      service:
        serviceRef: <+input>
        serviceInputs: <+input>
      deploymentType: WinRm
      gitOpsEnabled: false
      environment:
        environmentRef: <+input>
        deployToAll: false
        environmentInputs: <+input>
        serviceOverrideInputs: <+input>
        infrastructureDefinitions: <+input>
      execution:
        steps:
          - step:
              type: ShellScript
              name: ShellScript_1
              identifier: ShellScript_1
              spec:
                shell: Bash
                onDelegate: true
                source:
                  type: Inline
                  spec:
                    script: echo <+stage.name>
                environmentVariables: []
                outputVariables: []
              timeout: 10m
        rollbackSteps: []
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
    when:
      pipelineStatus: Success
      condition: <+execution.steps.Maintain_DB_Statistics.spec.environmentVariables.dbConnectionString> != "NA"
  orgIdentifier: default
  projectIdentifier: CDS71826
  identifier: DB_Maintenance_IndexesApply
  versionLabel: v1
